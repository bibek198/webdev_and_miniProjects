<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login form</h1>

    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </form>
    <br>
    <hr />

    <form>
        <label for="country">Select your country:</label>
        <select id="country" name="country">
            <option value="">--Chose a country--</option>
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>
    </form>
    <hr />

    <form>
      <label>
        Email :
        <input
          placeholder="Please enter a valid emial"
          type="text"
          name="email"
        />
      </label>
      <br /><br />
      <label> Password : <input type="password" name="password" /> </label>
      <br /><br />
      <label>
        Submit the security file :
        <input type="file" name="Submitted file" id="" />
      </label>
      <br /><br />
      <label> Color : <input type="color" name="Color" /> </label>
      <br /><br />
      <button type="submit">Login</button>
      <br /><br />
      <textarea
        placeholder="Write your answere here."
        rows="15"
        cols="25"
        name="Textbox"
        id=""
      ></textarea>
      <br /><br />
      <label>
        Options :
        <select name="Name">
          <option value="Cricket"></option>
          <option value="Baseball"></option>
        </select>
      </label>
    </form>
  </body>
</html>
